<!--
  Generated template for the SignUpPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
       <ion-row>
           <ion-col>
             <ion-item>
                  <ion-label floating>First Name</ion-label>
                  <ion-input [(ngModel)]="FName" type="text"></ion-input>
              </ion-item>
           </ion-col>
       </ion-row>
       <ion-row>
           <ion-col>
             <ion-item>
                  <ion-label floating>Last Name</ion-label>
                  <ion-input [(ngModel)]="LName" type="text"></ion-input>
              </ion-item>
           </ion-col>
       </ion-row>
        <ion-row>
           <ion-col>
             <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input [(ngModel)]="Email" type="text"></ion-input>
              </ion-item>
           </ion-col>
       </ion-row>
        <ion-row>
           <ion-col>
             <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input [(ngModel)]="Password" type="password"></ion-input>
              </ion-item>
           </ion-col>
       </ion-row>
        <ion-row>
           <ion-col>
             <ion-item>
                  <ion-label floating>Repeat Password</ion-label>
                  <ion-input [(ngModel)]="RepeatPassword" type="password"></ion-input>
              </ion-item>
           </ion-col>
       </ion-row>
        <ion-row>
             <ion-col>
              <button ion-button (click)="signUp()" style="width:50%; margin-left:25%" >Submit</button>
             </ion-col>
          </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
