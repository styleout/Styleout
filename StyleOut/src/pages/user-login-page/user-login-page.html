<ion-content padding>
  <ion-col style="height:100%">
    <ion-row style="height:40%">
      <div class="app-icon-wrapper">
        <span class="app-icon-font-style">Style</span>
        <span class="app-icon-font-out">Out</span>
      </div>
    </ion-row>
    <ion-row style="height:60%">
      <ion-col>
         <ion-row>
           <ion-col>
             <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input [(ngModel)]="email" type="text"></ion-input>
              </ion-item>
           </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input [(ngModel)]="password" type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
           <ion-row>
             <ion-col>
              <button ion-button (click)="login()" style="width:50%; margin-left:25%" >Sign in</button>
             </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <button ion-button full small icon-left (click)="facebookLogin()" color="facebook"> <ion-icon class="fa fa-facebook"></ion-icon>Facebook</button>
            </ion-col>
            <ion-col>
                <button ion-button full small icon-left (click)="googleLogin()"  color="google" ><ion-icon class="fa fa-google"></ion-icon>Google</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <button ion-button small full clear (click)="forgotPassword()">Forgot Password?</button>
            </ion-col>
            <ion-col>
                <button ion-button small full clear (click)="signUp()">New User? Sign Up</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button full clear (click)="continueWithoutLogin()">Continue Without Logging In.</button>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-content>
