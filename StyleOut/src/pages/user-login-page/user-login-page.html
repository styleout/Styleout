<ion-content padding>
  <ion-col style="height:100%">
    <ion-row style="height:33%">
      
    </ion-row>
    <ion-row style="height:77%">
      <ion-col>
         <ion-row>
           <ion-col>
             <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
           </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
           <ion-row>
             <ion-col>
              <button ion-button large style="width:50%; margin-left:25%" >Sign in</button>
             </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <button ion-button full icon-left color="facebook"> <ion-icon class="fa fa-facebook fa-2x"></ion-icon>Facebook</button>
            </ion-col>
            <ion-col>
                <button ion-button full icon-left color="google" ><ion-icon class="fa fa-google fa-2x"></ion-icon>Google</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <button ion-button full clear (click)="forgotPassword()">Forgot Password?</button>
            </ion-col>
            <ion-col>
                <button ion-button full clear (click)="signUp()">New User? Sign Up</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button full clear large  (click)="continueWithoutLogin()">Continue Without Logging In.</button>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-content>
